version: 2.1

orbs:
  queue: eddiewebb/queue@1.12.0

job:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "hello"
  rspec:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "Rspec"
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "deploy"
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - queue/block_workflow:
          only-on-branch: main
          time: '10'
      - rspec:
          requires:
            - build
      - deploy:
          requires:
            - rspec
  deploy:
    jobs:
      - build
      - queue/block_workflow:
          only-on-branch: main
          time: '10'
      - deploy:
          requires:
            - build
